{% extends "base.html" %}
{% block title %} LOGIN {% endblock %}
{% block header %} Станица входа {% endblock %}
{% block container %}
<dev> {{error}} </dev>
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="login">
            <input
                type="text",
                class="form-control",
                id="login"
                name="login"
                placeholder="Введите свой логин"
            >
        </label>
        <label for="password">
            <input
                type="password",
                class="form-control",
                id="password"
                name="password"
                placeholder="Введите свой пароль"
            >
        </label>
    </div>
    <br />
    <button type="Войти" class="btn btn-primary">Login</button>
</form>
{% endblock %}
